<!DOCTYPE html>
<html>
<head>
    <title>Faculty Timetable</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background: lightblue;
        }
        .faculty-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }
        select {
            padding: 6px 10px;
            margin: 10px 0;
        }
        /* SUB 2 Highlight */
        .sub2 {
            background-color: #ffe599;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Faculty Timetable</h2>

<input type="file" id="csvFile" accept=".csv">
<br><br>

<label><b>Select Faculty:</b></label>
<select id="facultySelect" onchange="filterFaculty()">
    <option value="ALL">All Faculties</option>
</select>

<div id="tables"></div>

<script>
let fullTimetable = {};
let facultySet = new Set();

document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (result) {
            processCSV(result.data);
        }
    });
});

function processCSV(data) {
    const timetable = {};
    facultySet.clear();

    data.forEach(row => {
        const faculty = row["FACULTY"];
        const day = row["DAY"];
        const session = row["SESSION"];
        const batch = row["BATCH"];
        const course = row["COURSE"];
        const room = row["ROOM"];

        if (!faculty || !day || !session) return;

        facultySet.add(faculty);

        if (!timetable[faculty]) {
            timetable[faculty] = {};
        }
        if (!timetable[faculty][day]) {
            timetable[faculty][day] = { FN: "", AN: "" };
        }

        const isSub2 = batch && batch.endsWith("B2");
        const cellClass = isSub2 ? "sub2" : "";

        timetable[faculty][day][session] =
            `<div class="${cellClass}">
                Batch: ${batch}<br>
                ${course}<br>
                Room: ${room}
            </div>`;
    });

    fullTimetable = timetable;
    populateFacultyDropdown();
    buildTables(timetable);
}

function populateFacultyDropdown() {
    const select = document.getElementById("facultySelect");
    select.innerHTML = `<option value="ALL">All Faculties</option>`;

    facultySet.forEach(faculty => {
        const option = document.createElement("option");
        option.value = faculty;
        option.textContent = faculty;
        select.appendChild(option);
    });
}

function buildTables(timetable) {
    const container = document.getElementById("tables");
    container.innerHTML = "";

    const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT"];

    for (const faculty in timetable) {

        const title = document.createElement("div");
        title.className = "faculty-title";
        title.textContent = `Faculty: ${faculty}`;

        const table = document.createElement("table");

        let html = `
            <tr>
                <th>DAY</th>
                <th>FN</th>
                <th rowspan="7">L<br>U<br>N<br>C<br>H</th>
                <th>AN</th>
            </tr>
        `;

        days.forEach(day => {
            html += `
                <tr>
                    <td>${day}</td>
                    <td>${timetable[faculty][day]?.FN || ""}</td>
                    <td>${timetable[faculty][day]?.AN || ""}</td>
                </tr>
            `;
        });

        table.innerHTML = html;
        container.appendChild(title);
        container.appendChild(table);
    }
}

function filterFaculty() {
    const selected = document.getElementById("facultySelect").value;

    if (selected === "ALL") {
        buildTables(fullTimetable);
    } else {
        buildTables({ [selected]: fullTimetable[selected] });
    }
}
</script>

</body>
</html>
